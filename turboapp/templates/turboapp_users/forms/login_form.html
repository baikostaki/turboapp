{% extends 'turboapp_users/_base.html' %}
{% block content %}
    <div class="row justify-content-center">
      <div class="col-md-3">
        <h2 class="text-center mt-5">Login</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="username" placeholder="Please enter your email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Please enter your password" />
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a href="/users/register">Don't have an account? Sign up</a>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
{% endblock %}

{% block footer %}

{% endblock %}
