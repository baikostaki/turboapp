{% if form.errors %}
  <ul class="errorlist">
    <p>Please correct the following errors:</p>
    {% for field in form %}
      {% for error in field.errors %}
        <li>
          <i class="bi bi-emoji-frown"></i>{{ error }}
        </li>
      {% endfor %}
    {% endfor %}

    {% for error in form.non_field_errors %}
      <li>
        <i class="bi bi-emoji-frown"></i>{{ error }}
      </li>
    {% endfor %}
  </ul>
{% endif %}
