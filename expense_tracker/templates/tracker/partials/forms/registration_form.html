{% block content %}

    {% block registration_form %}

      <form action="/register", method="post">
        <div class="row justify-content-center">
          <div class="col-md-3">
            <h2 class="text-center mt-5">Register</h2>
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" />
              </div>
              <div class="mb-3">
                <label for="repeat_password" class="form-label">Repeat password</label>
                <input type="password" class="form-control" id="repeat_password" placeholder="Repeat password" />
              </div>
              <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="terms_agree" />
                <label for="terms_agree" class="form-check-label">
                  I have agreed with
                  <a href="#">Terms and agreements</a>
                </label>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <p class="mb-0">Already have an account?&nbsp;</p>
                <a href="/login" class="mb-0">Sign in instead.</a>
                <button type="submit" class="btn btn-primary ms-auto">Register</button>
            </div>
            </form>
          </div>
        </div>
      </form>
    {% endblock %}
{% endblock %}
